<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="sections/header :: header"></header>

    <main>
        <div class="container mt-5">
            <h1>Список статей</h1>
            <div th:each="element : ${posts}" class="alert alert-info mt-2">
                <h3 th:text="${element.title}"/>
                <p th:text="${element.announce}"/>
                <a th:href="'/articles/' + ${element.id}" class="btn btn-warning">Детали</a>
            </div>
        </div>
    </main>

    <footer th:insert="sections/footer :: footer"></footer>
</body>
</html>
